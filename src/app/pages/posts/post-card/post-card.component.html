<div class="card" style="width: 18rem">
  <a [routerLink]="['/posts', postObj.id]">
    <img
      [src]="postObj.image"
      class="card-img-top img-fluid"
      [alt]="postObj.owner"
    />
  </a>
  <div class="card-body">
    <p class="card-text text-capitalize lead">{{ postObj.text }}</p>
    <h2 class="display-6 fs-5 fw-semibold">{{ postObj.owner.firstName }}</h2>
    <div class="d-flex justify-content-between align-items-center">
      <small class="text-muted">
        {{ postObj.publishDate | date: "fullDate" }}
      </small>
      <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-outline-primary mx-2">
          <i class="bi bi-hand-thumbs-up"></i>
        </button>
        <p class="m-0 text-primary display-6">
          {{ postObj.likes }}
        </p>
      </div>
    </div>
  </div>
</div>
